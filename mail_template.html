<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>{{ heading }}</h1>
    <table style="border-collapse: collapse; border: 1px solid black;">
        <tr>
            <th style="border: 1px solid black; padding: 5px;">NAME</th>
            <th style="border: 1px solid black; padding: 5px;">IMAGE</th> 
            <th style="border: 1px solid black; padding: 5px;">PRICE</th>
            <th style="border: 1px solid black; padding: 5px;">LINK</th>
        </tr>
        {% for item in items %}
        <tr>
            <td style="border: 1px solid black; padding: 5px;">{{ item.item_name }}</td>
            <td style="border: 1px solid black; padding: 5px;"><img src="{{ item.img_link }}" width="300" height="300"></td> 
            <td style="border: 1px solid black; padding: 5px;">{{ item.price }} {{ item.currency }}</td>
            <td style="border: 1px solid black; padding: 5px;"><a href="{{ item.link }}">LINK</a></td>
        </tr>
        {% endfor %}
    </table>
  </body>
</html>
